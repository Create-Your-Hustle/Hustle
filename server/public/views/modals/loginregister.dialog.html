<md-dialog aria-label="Get Hustlin">
    <!-- <form> -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Start The Hustle</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../assets/closebutton.png" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="one">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Existing User Log-In</h1>
                        <div class="container">
                            <h1 class="lead">Login</h1>
                            <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
                                <form ng-submit="lc.login()">
                                    <div>
                                        <label for="username">Username:</label>
                                        <input type="text" ng-model="lc.user.username" />
                                    </div>
                                    <div>
                                        <label for="password">Password:</label>
                                        <input type="password" ng-model="lc.user.password" />
                                    </div>
                                    <div>
                                        <input class="btn btn-default" type="submit" name="submit" value="Log In"/>
                                    </div>
                                </form>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="two">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Register New User</h1>
                        <div class="container">
                            <h1 class="lead">Register User</h1>
                            <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
                                <form ng-submit="lc.registerUser()">
                                    <div>
                                        <label for="username">Username:</label>
                                        <input type="text" ng-model="lc.newUser.username" />
                                    </div>
                                    <div>
                                        <label for="password">Password:</label>
                                        <input type="password" ng-model="lc.newUser.password" />
                                    </div>
                                    <input class="btn btn-default" type="submit" name="submit" value="Register" />
                                    <a href="#home">Cancel</a>
                                </form>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-dialog-content>
