<md-dialog aria-label="Get Hustlin">
    <!-- <form> -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <H1>HUSTLE</H1>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="lc.cancel()">
                <img ng-src="../assets/closebutton.png" style="max-width:20px;max-height:20px; " aria-label="Close dialog">
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; " class="loginRegister">
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Login">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Existing User Login</h1>
                    <div class="container">
                        <h4 class="subheading-1 secondFont">{{lc.loginMessage}}</h4>
                        <form ng-submit="lc.login()">
                            <div layout="column">
                                <div style-align="center">
                                    <label for="username">Username:</label>
                                    <input type="text" ng-model="lc.user.username" />
                                </div>
                                <div>
                                    <label for="password">Password:</label>
                                    <input type="password" ng-model="lc.user.password" />
                                </div>
                                <div>
                                    <md-input-container>
                                        <input class="md-button md-primary md-raised secondFont" type="submit" name="submit" value="Log In" />
                                    </md-input-container>
                                    <div class="img-responsive">
                                        <a href="/user/facebook">
                                            <img ng-src="../assets/login-facebook.png"></img>
                                        </a>
                                    </div>
                                    <div class="img-responsive">
                                        <a href="/user/google">
                                            <img ng-src="../assets/login-google.png"></img>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
                                <md-button md-no-ink class="md-primary md-raised secondFont" ng-click="lc.passwordReset($event)">
                                    Forgot Password
                                </md-button>
                            </div>
                        </form>
                    </div>


                </md-content>
            </md-tab>
            <md-tab label="Register">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Register New User</h1>
                    <div class="container">
                        <h4 class="subheading-1 secondFont">{{lc.registerMessage}}</h4>
                        <form ng-submit="lc.registerUser()">
                            <div layout-align="center">
                                <label for="username">Username:</label>
                                <input type="text" ng-model="lc.user.username" />
                            </div>
                            <div layout-align="center">
                                <label for="password">Password:</label>
                                <input type="password" ng-model="lc.user.password" />
                            </div>
                            <div layout-align="center">
                                <label for="password">Retype Password:</label>
                                <input type="password" ng-model="lc.user.checkPassword" />
                            </div>
                            <div layout-align="center">
                                <md-input-container>
                                    <input class="md-button md-primary md-raised secondFont" type="submit" name="submit" value="Register" />
                                </md-input-container>
                                <div class="img-responsive">
                                    <a href="/user/facebook">
                                        <img ng-src="../assets/login-facebook.png"></img>
                                    </a>
                                    <a href="/user/google">
                                        <img ng-src="../assets/login-google.png"></img>
                                    </a>
                                </div>
                                <a href="#home">Cancel</a>
                            </div>
                        </form>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>
