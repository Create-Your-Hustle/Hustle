<!-- <script type="text/ng-template" id="tabDialog.tmpl.html"> -->
<md-dialog aria-label="Rate This Collaborator">
    <!-- <form> -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Rate This Collaborator</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon md-svg-src="../assets/closebutton.png" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-width:800px;max-height:810px; ">
        <md-content class="md-padding">
            <!-- <h1 class="md-display-2">Existing User Log-In</h1> -->
            <div class="container">
                <h2 class="lead">Send a message to the project owner</h2>
                <form ng-submit="vm.submitRatings(vm.ratings, vm.dataToPass, vm.projectProfile.list[0])" id="userMessage">
                    <div ng-repeat="rating in vm.ratings">

                        <div>
                            <label>{{rating.title}}:</label>
                            <br>
                            <div star-rating rating-value="rating.current" max="rating.max" on-rating-selected="getSelectedRating(rating)"></div>
                        </div>
                    </div>

                    <input class="btn btn-default" type="submit" name="submit" value="Submit" />

                </form>
            </div>
        </md-content>
    </md-dialog-content>
</md-dialog>
</div>
