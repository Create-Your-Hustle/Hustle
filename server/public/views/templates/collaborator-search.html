<div ng-include="'views/partials/nav.html'"></div>
<div class="homeContent">
    <md-content layout-padding layout="row" layout-xs="column">
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-xs')" md-whiteframe="4">
            <md-toolbar>
                <h1 class="md-toolbar-tools">Search Collaborators</h1>
            </md-toolbar>
            <md-content layout-padding>
                <div layout="column">
                    <md-input-container>
                        <input type="text" placeholder="Name" ng-model="vm.searchParameters.display_name">
                    </md-input-container>
                    <md-input-container flex="20" layout="column">
                        <label>Skills</label>
                        <md-select ng-model="vm.searchParameters.skills" ng-model="selectedSkills" md-on-close="clearSearchTerm()" data-md-container-class="selectdemoSelectHeader"
                            multiple>
                            <md-select-header class="demo-select-header">
                                <input ng-model="searchTerm" type="search" placeholder="Search for a skill.." class="demo-header-searchbox md-text">
                            </md-select-header>
                            <md-optgroup label="skills">
                                <md-option ng-value="skill.skill_name" ng-repeat="skill in vm.skillArray.list |
                                                  filter:searchTerm">{{skill.skill_name}}</md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                    <md-button ng-click="vm.searchCollaborators(vm.searchParameters)" class="md-raised md-accent">Search</md-button>
                </div>
            </md-content>
            <md-toolbar>
                <h1 class="md-toolbar-tools">Filter Results</h1>
            </md-toolbar>
            <md-content layout-padding>
                <div layout="column">
                    <md-input-container layout-padding>
                        <input ng-model="query.user_city" type="text" placeholder="City">
                        <md-checkbox ng-true-value="'true'" ng-false-value="''" ng-model="query.user_remote" class="md-primary">Will Work Remote</md-checkbox></br>
                            <md-checkbox ng-true-value="'true'" ng-false-value="''" ng-model="query.user_for_pay" class="md-primary">For Pay</md-checkbox></br>
                            <md-checkbox ng-true-value="'true'" ng-false-value="''" ng-model="query.user_for_trade" class="md-primary">For Trade</md-checkbox></br>
                    </md-input-container>
                    <div flex="5" layout="column"></div>
                </div>
            </md-content>
        </md-sidenav>


        <div flex layout="column">
            <!-- <div flex="5">
            </div> -->
            <md-content>
                <md-button ng-click="toggleLeft()" class="md-raised md-primary" hide-gt-md>
                    Search Bar
                </md-button>
                <h1 class="md-display-2">Collaborators</h1>
                <md-list flex>
                    <md-list-item href="#/user/{{collaborator.id}}" ng-repeat="collaborator in vm.collaborators.list | filter:query" class="md-2-line">
                        <img ng-src="{{collaborator.user_picture}}" class="md-avatar" alt="" />
                        <div class="md-list-item-text" layout="column">

                            <div layout-align="start left">
                                <h2 class="md-display-1">{{collaborator.display_name}}</h2>
                            </div>
                            <span>{{collaborator.skill_list}}</span>
                            <div>
                                <div star-rating rating-value="collaborator.user_rating" max="5"></div>
                            </div>
                            <!-- ng-src="" -->
                            <md-button class="md-raised" aria-label="message">Message</md-button>
                            <!-- ng-click="" -->
                            <md-divider></md-divider>
                    </md-list-item>
                </md-list>
                </div>
            </md-content>
        </div>
    </md-content>
</div>
<div ng-include="'views/partials/footer.html'"></div>
